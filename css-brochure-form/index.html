<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form action="">
      <fieldset>
        <h2>LEARN MORE</h2>
          <div class="section">
            <label for="email">COMPANY EMAIL</label>
            <div>
              <input type="text" placeholder="sally@company.co" id="email">
            </div>
          </div>
          <div class="section">
            <label for="name">NAME</label>
            <div>
              <input type="text" placeholder="Sally Smith" id="name">
            </div>
          </div>
          <div class="section">
            <label for="location">WHERE ARE YOU HIRING?</label>
            <div>
              <input type="text" placeholder="City, County" id="location">
            </div>
          </div>
          <div class="section">
            <label for="num-hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
            <div>
              <select name="num-hiring" id="num-hiring">
                <option value="small">1-2 Engineers</option>
                <option value="medium">3-4 Engineers</option>
                <option value="large">5+ Engineers</option>
              </select>
            </div>
          </div>
          <div class="section">
            <button>SUBMIT</button>
          </div>
        </fieldset>
      </form>
    </div>
</body>
</html>
