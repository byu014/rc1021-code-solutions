<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <div class="header">
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fifth">
        <div class="item">
          <img src="images/dress1.jpeg" alt="dress1">
          <p>Free People<span> | Size 6</span></p>
          <p>$35<span> <s>$125 retail</s></span></p>
        </div>
      </div>
      <div class="col-one-fifth">
        <div class="item">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag">
          <p>Yvues Saint Lauraent<span> | One-Size</span></p>
          <p>$200<span> <s>$1600 retail</s></span></p>
        </div>
      </div>
      <div class="col-one-fifth">
        <div class="item">
          <img src="images/key.jpeg" alt="key">
          <p>Tiffany<span> | One-Size</span></p>
          <p>$476<span> <s>$2000 retail</s></span></p>
        </div>
      </div>
      <div class="col-one-fifth">
        <div class="item">
          <img src="images/lv-bag.jpg" alt="lv-bag">
          <p>Louis Vuitton<span> | One-Size</span></p>
          <p>$95<span> <s>$1200 retail</s></span></p>
        </div>
      </div>
      <div class="col-one-fifth">
        <div class="item">
          <img src="images/dress2.jpeg" alt="dress2">
          <p>Reformation<span> | Size 4</span></p>
          <p>$20<span> <s>$108 retail</s></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
