<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full header">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="body">
        <div class="col-one-fourth content">
          <img src="images/screen-1.png" alt="screen-1" class="img">
          <img src="images/switch-icon.png" alt="switch-icon" class="icon">
          <p><strong>App Switching</strong></p>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="col-one-fourth content">
          <img src="images/screen-2.png" alt="screen-2" class="img">
          <img src="images/filter-icon.png" alt="filter-icon" class="icon">
          <p><strong>Trip Filtering</strong></p>
          <p>Evaluates your tripe requests.</p>
        </div>
        <div class="col-one-fourth image content">
          <img src="images/screen-3.png" alt="screen-3" class="img">
          <img src="images/slider-icon.png" alt="slider-icon" class="icon">
          <p><strong>Service Filters</strong></p>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="col-one-fourth image content">
          <img src="images/screen-4.png" alt="screen-4" class="img">
          <img src="images/bars-icon.png" alt="bars-icon" class="icon">
          <p><strong>Stats + Mileage</strong></p>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
