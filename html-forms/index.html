<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Farm!</h1>
    <form action="">
      <label for="email">Email</label>
      <div>
        <input type="text" id="email" name="email">
      </div>
      <label for="whyCode">Why is coding cool?</label>
      <div>
        <select name="whyCode" id="whyCode">
          <option value="default">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <label for="language">Favorite Language (choose one)</label>
      <div>
        <input type="radio" name="language" value="html" id="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" value="css" id="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" value="javascript" id="javascript">
        <label for="javascript">JavaScript</label>
      </div>
      <label for="info">Would you like to sign up for more information?</label>
      <div>
        <input type="checkbox" name="signup" id="signup">
        <label for="signup">Sign me up!</label>
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
